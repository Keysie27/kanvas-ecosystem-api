type Contact {
    id: Int!
    type: ContactType!
    people: People! @belongsTo
    value: String
    weight: Int!
}

type ContactType {
    id: Int!
    company: Company! @belongsTo
    name: String!
    user: User! @belongsTo
}

type Address {
    id: Int!
    people: People! @belongsTo
    address: String
    address_2: String
    city: String
    state: String
    zip: String
    country: Country
    is_default: Boolean!
}
