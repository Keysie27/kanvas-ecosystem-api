type Organization {
    id: ID!
    uuid: String!
    company: Company! @belongsTo
    user: User! @belongsTo
    name: String!
    address: String!
}

input OrganizationInput {
    name: String!
    address: String!
}

input OrganizationPeopleInput {
    organization_id: Int!
    peoples_id: [Int!]!
}