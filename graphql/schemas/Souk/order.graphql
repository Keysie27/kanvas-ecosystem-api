type Order {
    user: User!
    cart: Cart!
    paymentResponse: Mixed!
}

input CreditCard {
    name: String!
    number: String!
    exp_month: Int!
    exp_year: Int!
    cvv: Int!
}

input CreditCardBilling {
    address: String!
    address2: String
    city: String!
    state: String!
    zip: String!
    country: String!
}

input OrderInput {
    cartId: ID!
    payment: CreditCard!
    billing: CreditCardBilling
}

extend type Mutation @guard {
    createOrder(input: OrderInput!): Mixed!
        @field(
            resolver: "App\\GraphQL\\Souk\\Mutations\\Orders\\OrderManagementMutation@create"
        )
}