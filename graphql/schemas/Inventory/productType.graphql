input ProductTypeInput {
    name: String!
    description: String
    weight: Int!
}
extend type Mutation @guard {
    createProductType(input: ProductTypeInput!): ProductType! @field(resolver: "App\\GraphQL\\Inventory\\Mutations\\ProductsTypes\\ProductsTypes@create")
}