type Message {
    id: Int!
    parent_id: Int
    parent_unique_id: String
    uuid: String!
    apps_id: Int!
    companies_id: Int!
    users_id: Int!
    message_types_id: Int!
    message: Mixed
    reactions_count: Int
    comment_count: Int
    total_liked: Int
    total_saved: Int
    parent: Message
    user: User!
    messageType: MessageType!
}

input MessageInput {
    message_types_id: Int!
    message: Mixed!
    system_modules_id: Int!
    entity_id: String!
}
extend type Mutation @guard {
    createMessage(
        input: MessageInput!
    ): Message 
    @field(
        resolver: "App\\GraphQL\\Social\\Mutations\\Messages\\MessageManagementMutation@create"
    )
}

extend type Query @guard {
    messageSearch(
        text: String!
    ): [Message]
    @field(
        resolver: "App\\GraphQL\\Social\\Queries\\Messages\\SearchQuery"
    )
}