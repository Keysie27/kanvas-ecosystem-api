
input CreateUserInput {
    firstname: String
    lastname: String
    displayname: String
    email: Email! @rules(apply: ["required"])
    company_name: String
    phone_number: String
    password: String
    cell_phone_number: String
    roles_id: ID
    custom_fields: [CustomFieldEntityInput!]!
}

extend type Mutation @guardByAppKey {
     appCreateUser(data: CreateUserInput!): User!
        @field(
            resolver: "App\\GraphQL\\Ecosystem\\Mutations\\Users\\UserManagementMutation@createUser"
        )
}