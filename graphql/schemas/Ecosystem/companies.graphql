type Company {
    id: Int!
    uuid: String!
    name: String!
    website: String
    address: String
    zipcode: String
    email: String
    language: String
    timezone: String
    phone: String
    user: User!
    country_code: String
    created_at: DateTime
    updated_at: DateTime
}

type CompanyGroup {
    id: Int!
    uuid: String!
    name: String!
    app: App!
    user: User!
    stripe_id: String
    is_default: Int!
    country_code: String
    created_at: DateTime
    updated_at: DateTime
}

type CompanyAssociation {
    companyGroup: CompanyGroup!
    company: Company!
    is_default: Int!
    created_at: DateTime
    updated_at: DateTime
}

type CompanyBranch {
    id: Int!
    company: Company!
    user: User!
    name: String!
    email: String
    phone: String
    zipcode: String
    is_default: Int!
    created_at: DateTime
    updated_at: DateTime
}

type CompanySettings {
    company: Company!
    name: String!
    value: String
    created_at: DateTime
    updated_at: DateTime
}
