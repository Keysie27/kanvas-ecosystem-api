
type Country {
  id: Int!
  name: String!
  code: String!
  flag: String!
  states: [States]
}
type States {
    id: Int!
    name: String!
    code: String!
    country: Country!
    cities: [Cities]!
}
type Cities {
  id: Int!
  name: String!
  country: Country!
}
type Query {
    countries: [Country] @all(model: "\\Kanvas\\Locations\\Countries\\Models\\Countries" )
}